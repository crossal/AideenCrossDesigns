		<script>
			var collectionsThumbnailsFolder = "img/collections/thumbnails/";
			var collectionsBaseFolder = "img/collections/";

			$.ajax({
				url : collectionsThumbnailsFolder,
				success: function (data) {
					$(data).find("a").attr("href", function (i, val) {
						if( val.match(/\.(jpe?g|png|gif)$/) ) {
							appendImage(collectionsBaseFolder, val, "collections_images")
						}
					});
				}
			});

			var realWeddingsThumbnailsfolder = "img/real_weddings/thumbnails/";
			var realWeddingsBaseFolder = "img/real_weddings/";

			$.ajax({
				url : realWeddingsThumbnailsfolder,
				success: function (data) {
					$(data).find("a").attr("href", function (i, val) {
						if( val.match(/\.(jpe?g|png|gif)$/) ) {
							appendImage(realWeddingsBaseFolder, val, "real_weddings_images")
						}
					});
				}
			});

			var flowergirlCommunionThumbnailsfolder = "img/flowergirl_communion/thumbnails/";
			var flowergirlCommunionBaseFolder = "img/flowergirl_communion/";

			$.ajax({
				url : flowergirlCommunionThumbnailsfolder,
				success: function (data) {
					$(data).find("a").attr("href", function (i, val) {
						if( val.match(/\.(jpe?g|png|gif)$/) ) {
							appendImage(flowergirlCommunionBaseFolder, val, "flowergirl_communion_images")
						}
					});
				}
			});

			var otherThumbnailsfolder = "img/gallery/thumbnails/";
			var otherBaseFolder = "img/gallery/";

			$.ajax({
				url : otherThumbnailsfolder,
				success: function (data) {
					$(data).find("a").attr("href", function (i, val) {
						if( val.match(/\.(jpe?g|png|gif)$/) ) {
							appendImage(otherBaseFolder, val, "other_images")
						}
					});
				}
			});

			function appendImage(imageBaseFolder, imageName, image_container_name) {
				var imageContainer = document.createElement("div");
				imageContainer.className = "col-lg-2 col- col-sm-3 col-4";
				var imageLink = document.createElement("a");
				imageLink.className = "portfolio-box";
				imageLink.href = imageBaseFolder + "fullsize/" + imageName;
				imageContainer.appendChild(imageLink);
				var image = document.createElement("img");
				image.className = "img-fluid";
				image.src = imageBaseFolder + "thumbnails/" + imageName;
				imageLink.appendChild(image);
				var captionContainer = document.createElement("div");
				captionContainer.className = "portfolio-box-caption";
				imageLink.appendChild(captionContainer);
				var captionContent = document.createElement("div");
				captionContent.className = "portfolio-box-caption-content";
				captionContainer.appendChild(captionContent);
				var categoryName = document.createElement("div");
				categoryName.className = "project-category text-faded";
				categoryName.textContent = ""
				captionContent.appendChild(categoryName);
				var projectName = document.createElement("div");
				projectName.className = "project-name";
				projectName.textContent = "";
				captionContent.appendChild(projectName);

				document.getElementById(image_container_name).appendChild(imageContainer);
			}
		</script>
	</body>
